l_english:
KOR.1.t:0 "이시영 탄핵"
KOR.1.d:0 "한국의 3대 대통령인 이시영은 대공황 대처 미흡, 내각의 비리등으로 탄핵 되었습니다."
KOR.1.a:0 "잘됐군."
KOR.2.t:0 "이승만의 당선!"
KOR.2.desc:0 "이승만은 대통령으로 당선 되었습니다!"
KOR.2.a:0 "한국의 미래는 대통령에게 달려있다."
KOR.3.t:0 "1936년 선거의 시작"
KOR.3.desc:0 "이시영이 탄핵된 후 우리는 선거를 개최했습니다. 과연 누가 당선 될까요?"
KOR.3.a:0 "결과는 국민만이 알 것이다."
KOR.4.t:0 "1936년 선거"
KOR.4.desc:0 "누가 선거에서 승리할까요?"
KOR.4.a:0 "이승만!"
KOR.4.b:0 "이 강!"
KOR.4.c:0 "여운형!"
KOR.4.e:0 "박헌영!"
KOR.6.t:0 "대통령 개헌안 발의"
KOR.6.desc:0 "이 강 대통령이 적극적으로 추진중인 대통령 권한이 확대되는 법안이 오늘 간신히 통과되었습니다."
KOR.6.a:0 "좋았어"
KOR.7.t:0 "우남 개혁"
KOR.7.desc:0 "이승만의 개혁 정책중 가장 눈에 띄는건 대공황 극복과 시장 경제체제, 농지 개혁법, 초등 교육 의무화가 있습니다."
KOR.7.a:0 "개혁을 실시해라."
KOR.8.t:0 "군부 관련 병사 처형"
KOR.8.desc:0 "박헌영 서기장께서 추진중인 반 군부 정책으로 병사들중 군부와 관련, 가담한 인물이 모두 처형되었습니다"
KOR.8.a:0 "군부놈들을 다 때려잡자"
KOR.9.t:0 "공산주의자의 반란!"
KOR.9.desc:0 "우리가 반란으로 박헌영을 직위 해제시킨후 북쪽으로 도망간 박헌영이 그와 뜻이 맞는 사람들을 모아 반란을 일으켰습니다!"
KOR.9.a:0 "자유로운 대한국을 위하여!"
KOR.10.t:0 "입헌파의 반란!"
KOR.10.desc:0 "왕실을 재건한다는 목표의 이강 대통령의 뜻에 맞지않는 입헌파들이 탄핵된 이시영의 주도로 뭉쳐 반란을 일으켰습니다. 남쪽지역에 있는 군 장교들과 병사들과의 연락이 두절되었으며 국무총리는 남쪽에서 수도로 올라오는 국군이 포착되었다고 보고되었습니다."
KOR.10.a:0 "이젠 돌이킬수 없겠군."
KOR.11.t:0 "우남 개혁 - 대공황 회복"
KOR.11.desc:0 "이승만 박사는 대공황을 극복할 정책을 내각과 토론 했습니다. "한국의...대공황을 극복 하기위해 좋은 생각이없는가?" "각하, 제가 생각 하기에는 현재 인플레이션을 해결 해야할 듯 합니다. 디플레이션은 어떻습니까? " "말이 되는소리야? 그랬..그랬다가 오히려 안좋아지면 누가 책임질꺼야?" "우리나라는 상품 생산량을 늘릴 수도 없고...저기 먼 나라가 위기에 빠지지만 않았어도 이런일은 없었을텐데.." "아, 각하. 현재 탄핵된 이시영의 재산을 50%라도 몰수해서 생산량을 늘리는건 어떻습니까?" "..그걸론 부족하네. 미스터 김.""그렇다면 돈의 유통을 줄이고 물가를 내려야 할 것 같습니다." "좋아.. 일단 그렇게 하도록 하겠네." "
KOR.11.a:0 "그나마 다행이군."
KOR.12.t:0 "박헌영 무리의 반란!"
KOR.12.desc:0 "추방되었던 박헌영은 그들의 인기가 많았던 북한 지역의 주민들을 선동하고 결국 반란을 일으켰다 합니다. 우리의 중앙 정부를 무시한 명백한 반역 행위입니다. 이를 제압 해야합니다!"
KOR.12.a:0 "이런 젠장!"
KOR.13.t:0 "§R제 1차 한국내전§!"
KOR.13.desc:0 "결국 반란은 일어났습니다. §Y우리는§! §C민주주의§!를 지켜내야 합니다! §C민주주의를 사수하라!§!"
KOR.13.a:0 "민주주의를 사수하라!"
KOR.14.t:0 "이강 대통령의 법안 발의 - 사사오입 통과"
KOR.14.desc:0 "최근 이강 대통령이 추진중인 대통령 개헌 법안이 오늘 국회에서 투표결과 정족수가 모자랐지만 마지막 자리를 반올림하여 통과 되었습니다. 이에 많은 정당들이 규탄했고 심지어는 내전까지도 불사하겠다고 선언하였습니다."
KOR.14.a:0 "이게 대한이 옳은길로 갈수 있는 유일한 길이거늘...."

#######군주제 이벤트##############
EOK.1.t:0 "왕실과 군부의 합작"
EOK.1.d:0 "서로 이해관계가 맞던 이 강과 이범석이 오늘 비밀리에 열린 회담에서 서로를 도울것을 약속했습니다."
EOK.1.a:0 "좋았어!"
EOK.2.t:0 "왕실 임시 위원회의 대한국 내전 승리"
EOK.2.d:0 "유혈이 낭자했던 대한국 내전에서 왕실 임시 위원회가 오늘 아침 공식적으로 내전에서 승리했음을 밝혔습니다. 입헌파와 공산당의 대부분은 한반도에서 추방되다시피 망명을 떠났고 본토는 왕가가 지배하고 있습니다. 많은 기자들은 인터뷰에서 이 강 대통령께 많은 질문을 했지만, 이 강 대통령은 질문에 거의 대답하지 않고 발표를 끝마쳤습니다."
EOK.2.a:0 "우리의 승리이다!"
EOK.3.t:0 "민주주의자 문제"
EOK.3.d:0 "우리는 내전에서 빨갱이와 민주파를 완벽히 꺾었습니다. 소련과 국경이 맞닿아있던 혁명전선은 수뇌부 대부분이 소련으로 망명했지만, 남부에 있는 민주주의자들은 망명을 못가고 고립되어있는 상태입니다. 그들을 받아들이거나,\n'선전용'으로 쓸수 있지 않을까요?"
EOK.3.a:0 "받아들이자."
EOK.3.b:0 "선전용으로 쓰는것도 나쁘지 않겠군"
EOK.4.t:0 "징집병 문제"
EOK.4.d:0 "우리가 내전에서 이기기 위해 징집했던 군인들은 다들 충성심이 강하지만 일부는 집에 돌아가고싶어합니다."
EOK.4.a:0 "해산하라."
EOK.4.b:0 "충성심이 확인되었으니 정규군으로 빼자."




####내전 이벤트####
KOR.5.t:0 "공산당의 내전 개입"
KOR.5.desc:0 "우리가 내전을 일으키고 중앙정부의 규제가 느슨해진 틈을타 박헌영 주도의 공산당이 내전에 개입했습니다."
KOR.5.a:0 "상상치 못한 최악의 사태군"
KOR.5.b:0 "모든 권력을 소비에트로! (북한으로 플레이)"

####여운형 이벤트####
korea.1.t:0 "왕실 비밀 회담"
korea.1.d:0 "여운형 선생이 주도하는 좌-우 합작 운동의 일환으로 영친왕 이은과 여운형선생이 비밀리에 회담을 가졌습니다. 긴시간 조율 끝에 영국식 입헌군주제를 채택하여 조선 왕실이 한반도 내에 들어왔습니다. 그들은 기자회견에서 대한 연합왕국을 선포하였습니다."
korea.1.a:0 "이로서 내전과 한걸음 멀어졌군."
korea.2.t:0 "공산당과의 합작"
korea.2.d:0 "여운형 선생이 주도하는 좌우합작의 일환으로 조선 로동당을 이끄는 박헌영과 많은 회담끝에 합작하게 되었습니다. 둘은 앞으로 대한의 평화를 위해 노력할것입니다."
korea.2.a:0 "내전이 점점 멀어지는군."
korea.3.t:0 "경기도에서의 사회주의자 테러!"
korea.3.d:0 "우리와 뜻이 맞지않는, 합작에 반대하는 사회주의자들이 오늘 새벽 테러를 일으켰습니다. 여러 건물들이 피해를 입었고, 박헌영 주도 로동당은 이 사건을 자기들이 해결하겠다고 나섰습니다."
korea.3.a:0 "그들을 믿어봐야지. 지금은..."
korea.4.t:0 "강원도에서의 사회주의자 테러!"
korea.4.d:0 "경기도의 테러가 가시기전에 강원도에서 테러가 일어났습니다. 박헌영은 이번에도 자신들을 믿어달라며 호소했습니다."
korea.4.a:0 "그들을 다시한번 믿어보자"
korea.4.b:0 "지금은 그들을 믿을수 없다. 항의하자."
korea.5.t:0 "박헌영의 합작 파기!"
korea.5.d:0 "참다못한 여운형의 최후통첩으로, 생명의 위협을 느낀 박헌영이 결국 봉기를 일으켰습니다. 군 일부가 연락이 두절되었고 방위군은 서울로 올라오는 국군을 포착했다고 했습니다."
korea.5.a:0 "최악의 사태다!"
korea.6.t:0 "사회주의자 테러!"
korea.6.d:0 "우리와 뜻이 맞지않는, 합작에 반대하는 사회주의자들이 오늘 새벽 테러를 일으켰습니다. 여러 건물들이 피해를 입었고, 박헌영 주도 로동당은 이번에도 이 사건을 자기들이 해결하겠다고 나섰습니다."
korea.6.a:0 "그래....믿어보자"
korea.6.b:0 "아니 더이상은 못참는다"
korea.7.t:0 "사회주의자 테러!"
korea.7.d:0 "우리와 뜻이 맞지않는, 합작에 반대하는 사회주의자들이 오늘 새벽 테러를 일으켰습니다. 여러 건물들이 피해를 입었고, 박헌영 주도 로동당은 이번에도 이 사건을 자기들이 해결하겠다고 나섰습니다."
korea.7.a:0 "그래....믿어보자"
korea.7.b:0 "아니 더이상은 못참는다"
korea.8.t:0 "공산당의 붕괴"
korea.8.d:0 "오늘아침 공산당의 대표들이 사회주의자들 거점을 공격했습니다. 하지만 기지에 심어진 폭탄으로 박헌영을 포함한 공산당 수뇌부 대부분 폭사하였습니다. 공산당은 김일성이 이어받았으나 여운형 총리에게 사실상 해체를 선언했습니다."
korea.8.a:0 "애도를 표하자...."
korea.9.t:0 "이은 국왕의 런던 방문"
korea.9.d:0 "오늘 아침 이은 국왕폐하께서 영국 런던을 방문하여 3일간의 외교적만남 이후 귀국했습니다. 영국 국왕을 만나 한국과의 사이를 개선시키고싶다 하였고 영국 국왕께서도 좋은 반응을 내비쳤습니다."
korea.9.a:0 "강대국과 손잡아서 안좋을것은 없지."
korea.10.t:0 "런던 왕실 회담"
korea.10.d:0 "여운형 총리와 이은 국왕폐하는 오늘 런던을 방문하여 회담을 가졌습니다. 회담의 내용은 상호방위조약으로 지난 런던방문으로 두 국가간의 사이가 좋아진 결실입니다."
korea.10.a:0 "좋아."
korea.11.t:0 "파시즘의 고립"
korea.11.d:0 "최근 한국에서 반 파시즘 운동이 벌어졌습니다. 이에 여운형 총리는 그들의 의견에 귀기울여 파시즘을 금지하고 파시즘 국가를 우리의 적이라고 선언했습니다."
korea.11.a:0 "파시즘은 척결되어야한다."
korea.12.t:0 "2차 스트레사 회담 개최"
korea.12.d:0 "유럽에서의 전운이 감도는 와중 우리는 이탈리아 스트레사에서 영국, 프랑스, 이탈리아 원수들과 회담을 가지게 되었습니다."
korea.12.a:0 "회담 개최다."
korea.13.t:0 "스트레사 회담 결렬"
korea.13.d:0 "스트레사에서 개최된 회담에서 이탈리아와의 의견을 조율하지 못하여 결국 이탈리아는 회담을 결렬시키며 회담장을 나갔습니다. 이에 영국, 프랑스, 한국의 원수는 국제연맹의 정신적 계승을 위하여 2차 유라시아 자유연합을 결성하기로 하였습니다."
korea.13.a:0 "좋아."
second_euraisa_liberty_alliance:0 "2차 유라시아 자유협정"