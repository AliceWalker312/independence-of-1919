 MOD_INFO_TEXT:0 "안녕하세요! 저는 모드 개발자 카렐리아(Karelia) 입니다. 일단 저희 모드는 TNO, R96,LMC등등 여러 모드들을 참고하고 이 모드를 제작하고 있는데 뿌듯하네요. 어쨌든 저희 모드는 '1919년에 한국이 독립했다면?' 이라는 주제입니다. country info에 스토리 설명이 되어있습니다! 아무튼 저희 모딩방에 스토리만 써주셔도 감사하니 와주세요! 이제 제작자는 가보겠습니다 모드 재밌게 플레이 해주세요! 버그 제보는 스팀 창작마당에 해주시면 감사하겠습니다!"

