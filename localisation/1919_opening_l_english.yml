COUNTRY_INFO_KOREA:0 "§Q==대한민국==§!\n\n§Q대한민국§!은 §R일본§!이 §Q영§!§R일§! 동맹을 파기한 후 동맹국의 편에서 전쟁을 참가했으나 미국에게 상륙 당했습니다. 그때를 노려 독립군은 전쟁을 시작했으나, 일본의 상대가 되진 못했습니다. 하지만 전쟁을 빠르게 끝내고 싶어했던 협상국은 독립군을 지원하며 결국 독립군은 평양을 점령하고, 군대가 부족해진 일본은 한반도를 포기하고 본토로 군대를 모두 끌어 모았으나 결국 패전했습니다. 한국은 반정도 자주 독립국으로 인정 되었지만 §M미국§!의 영향력 아래에 있었습니다. 그리고 마침내 세계를 뒤흔든 미국의 경제 대공황의 여파가 머나먼 아시아의 한 작은나라를 덮쳤습니다. \n\n§Y-신대한국-§!\n우리나라는 1910년 일제에게 강제로 합병당하며 역사속으로 사라졌으나 일본의 패전으로 한국은 부활 했습니다. §W신대한국§!의 초대 대통령 §Y손병희§!는 한국을 안정시키고, 그 다음 대통령인 김구는 재선까지 하며 한국은 점차 강성해지기 시작했습니다. 그러나 §Y이시영§!의 당선 후 내각의 비리로 불안해 졌으며 미국의 경제 대공황으로 인해 한국은 그동안 이뤘던 것들이 모두 먼지처럼 사라지기 시작했습니다. 우리는 이 재앙을 극복하고 누구에게도 지지 않아야 합니다! 민주주의를 수호하며, 앞으로 나아가야 합니다! 민주주의를 사수하라!"

REGIONAL_INFO_ASIA:0 "§Y==대한민국==§!\n\n §Q대한민국§!은 일본이 영일 동맹을 파기한 후 동맹국의 편에서 전쟁을 참가했으나 미국에게 상륙 당했습니다. 그때를 노려 독립군은 전쟁을 시작했으나, 일본의 상대가 되진 못했습니다. 하지만 전쟁을 빠르게 끝내고 싶어했던 협상국은 독립군을 지원하며 평양을 점령하고, 군대가 부족해진 일본은 한반도를 포기하고 본토로 군대를 모두 끌어 모았으나 결국 패전했습니다. 한국은 반정도 자주 독립국으로 인정 되었지만 미국의 영향력 아래에 있었습니다. 그리고 마침내 세계를 뒤흔든 미국의 경제 대공황의 여파가 머나먼 아시아의 한 작은나라를 덮쳤습니다. 그러나 우리는 공화정을 유지 할 것이며 민주주의와 함께 강성해질 것입니다! 민주주의를 사수하라!"